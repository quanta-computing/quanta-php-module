        tree_order: 11
      cache_clean:
        name: 'Magento\Framework\App\Cache\TypeList::cleanType'
        begin_callback: magento2_record_cache_clean_event
        min_profiling_level: QUANTA_MON_MODE_EVENTS_ONLY
        ignore_in_stack: true
        tree_order: 8
      reindex:
        name: 'Magento\Indexer\Model\Indexer::reindexAll'
        end_callback: magento2_record_reindex_event
        min_profiling_level: QUANTA_MON_MODE_EVENTS_ONLY
        ignore_in_stack: true
        tree_order: 21
      sql_query:
        name: 'PDOStatement::execute'
        end_callback: magento_record_sql_query
        ignore_in_stack: true
        tree_order: 9

    timers:
      create_bootstrap:
        start:
          function: bootstrap_create
          timer: first_start
        end:
          function: bootstrap_create
          timer: last_stop
      create_application:
        start:
          function: create_app
          timer: first_start
        end:
          function: create_app
          timer: last_stop
      after_create_application:
        start:
          function: create_app
          timer: last_stop
        end:
          function: get_front_name
          timer: first_start
      parse_request:
        start:
          function: get_front_name
          timer: first_start
        end:
          function: get_front_name
          timer: last_stop
      configure_area:
        start:
          function: get_front_name
          timer: last_stop
        end:
          function: frontcontroller_dispatch
          timer: first_start
      loading:
        start:
          function: bootstrap_create
          timer: first_start
        end:
          function: frontcontroller_dispatch
          timer: first_start
      dispatch:
        start:
          function: frontcontroller_dispatch
          timer: first_start
        end:
          function: frontcontroller_dispatch
          timer: last_stop
      routing:
        start:
          function: frontcontroller_dispatch
          timer: first_start
        end:
          function: action_dispatch
          timer: first_start
      controller:
        start:
          function: action_dispatch
          timer: first_start
        end:
          function: action_dispatch
          timer: last_stop
      between_controller_and_layout_rendering:
        start:
          function: action_dispatch
          timer: last_stop
        end:
          function: render_result
          timer: first_start
      layout_rendering:
        start:
          function: render_result
          timer: first_start
        end:
          function: render_result
          timer: last_stop
      before_sending_response:
        start:
          function: render_result
          timer: last_stop
        end:
          function: send_response
          timer: first_start
      sending_response:
        start:
          function: send_response
          timer: first_start
        end:
          function: send_response
          timer: last_stop
      total:
        ignore_sql: true
        start:
          function: bootstrap_create
          timer: first_start
        end:
          function: bootstrap_run
          timer: last_stop


