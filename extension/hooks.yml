        min_profiling_level: QUANTA_MON_MODE_EVENTS_ONLY
        begin_callback: magento1_record_process_index_event
      sql_query:
        name: 'PDOStatement::execute'
        end_callback: magento_record_sql_query
        ignore_in_stack: true

